<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex align-items-center flex-column justify-content-center h-100 text-dark">
    <br>
    <h5><a href="/">Home</a></h5>
    <form action="/login" method="post">
        <div class="form-group">
            <input class="form-control form-control-lg" name="login" placeholder="Login" type="text" required minlength="3">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" name="password" placeholder="Password" type="password" minlength="3">
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block">Sign In</button>
        </div>
    </form>
    <h5>
        <a href="/register">Sign Up</a>
    </h5>
</div>
</body>
</html>
