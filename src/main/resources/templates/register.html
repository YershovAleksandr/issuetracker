<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script>
    function check(){
        if (document.getElementById('password').value == document.getElementById('password2').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Matching';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Not matching';
        }
    }
    </script>
</head>
<body>
<div class="d-flex align-items-center flex-column justify-content-center h-100 text-dark">
    <br>
    <h5><a href="/">Home</a></h5>
    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control form-control-lg" name="login" placeholder="Login" type="text" required minlength="3">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" id='password' name="password" placeholder="Password" type="password" minlength="3" onkeyup="check()">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" id='password2' name="password2" placeholder="Confirm Password" type="password" minlength="3" onkeyup="check()">
            <span id='message'></span>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
